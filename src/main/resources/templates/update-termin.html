<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Update Termin</title>
</head>
<body>
<div th:replace="~{header}"></div>
<div class="col-md-offset-2 col-sm-6">
    <h2>Update Termin</h2>

    <form class="form-horizontal" th:object="${termin}" method="post">
        <div class="form-group">
            <label class="control-label" for="id">Id:</label>
            <input class="form-control" type="text" th:field="*{id}" id="id" th:value="*{id}" disabled/>
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Name:</label>
            <input class="form-control" type="text" th:field="*{name}" th:value="*{name}" id="name"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group">
            <label class="control-label" for="meaning">Meaning:</label>
            <input class="form-control" type="text" th:field="*{meaning}" th:value="*{meaning}" id="meaning"/>
            <small class="form-text text-muted" th:if="${#fields.hasErrors('meaning')}" th:errors="*{meaning}"></small>
        </div>

        <input class="btn btn-info" type="submit" value="Update"/>
        <input class="btn btn" type="reset" value="Clear"/>


        <input type="hidden" name="id" th:value="*{id}">
        <input type="hidden" name="collectionId" th:value="${termin.collectionId}">
    </form>
</div>
<a th:href="@{|/collections/${termin.collectionId}/termins|}">Go to Termin List</a>
</body>
</html>
